llback&quot;:true}" data-marpit-advanced-background="content"><footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="7" style="" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="apa-itu-reverse-engineering">Apa itu reverse engineering?</h1>
<p>Memahami suatu hal dengan membongkar hal tersebut:</p>
<ul>
<li>Reverse engineering resep masakan</li>
<li>Reverse engineering design mesin</li>
<li>Reverse engineering layout PCB</li>
<li>Reverse engineering kode program</li>
</ul>
<p>Presentasi ini hanya membahas membongkar kode program</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="untuk-apa">Untuk apa?</h1>
<ul>
<li>Membongkar malware (untuk berbagai tujuan: forensik, pembuatan anti malware, dsb)</li>
<li>Mencari bug security</li>
<li>Memahami algoritma tertentu atau protokol tertentu</li>
<li>Modifikasi program/game (cheat)</li>
<li>Mengetahui keamanan sebuah program</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="re-sangat-penting">RE sangat penting</h1>
<ul>
<li>Tanpa RE tidak bisa menemukan bug low level</li>
<li>Tanpa RE tidak bisa membuat exploit low level</li>
<li>Tanpa RE tidak bisa menganalisis virus, membuat anti malware, decryptor, dsb</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="re-untuk-kejahatan">RE untuk kejahatan</h1>
<ul>
<li>Konten WebRIP hasil dari reverse engineering Widevine DRM</li>
<li>Game dan software bajakan</li>
<li>Game mod dan cheat (catatan: ada banyak modifikasi yang legal)</li>
<li>Modifikasi aplikasi misalnya Gojek</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="apakah-re-software-illegal">Apakah RE software illegal?</h1>
<p>Tergantung hukum negara tempat melakukan RE</p>
<p>Biasanya dibolehkan untuk tujuan positif, misalnya interoperabilitas</p>
<p>RE malware merupakan hal yang legal</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pekerjaan-re">Pekerjaan RE</h1>
<ul>
<li><em>Saat ini</em> sulit mencari pekerjaan <em>legal</em> yang hanya berfokus pada RE di Indonesia</li>
<li>Pekerjaan pentest dan forensik kadang berurusan dengan RE, tapi bukan fokus utama</li>
<li>Pekerjaan RE banyak tersedia di luar negeri (paling dekat: Singapura)
<ul>
<li>Reversing malware</li>
<li>Mencari bug di software/hardware IOT</li>
</ul>
</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="source-code-dan-machine-code">Source code dan Machine code</h1>
<p>Source code program dalam bahasa tertentu bisa dijalankan langsung (contoh: JavaScript, Python, dsb)</p>
<p>Untuk efisiensi, biasanya kode program dikompilasi menjadi kode mesin</p>
<p>Walau tujuan utamanya untuk efisiensi, ini mempersulit reverse engineering</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="tool">Tool</h1>
<p>Tool bergantung pada: apa yang ingin direverse engineer</p>
<ul>
<li>Aplikasi mobile: apktool, jadx</li>
<li>Aplikasi desktop: IDA, Binary Ninja, Ghidra</li>
<li>Device IOT: IDA, binary ninja, ghidra, logic analyzer</li>
</ul>
<p>Bergantung juga pada proteksi yang ada: butuh debugger atau tool lain</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="blackbox-re">Blackbox RE</h1>
<p>Jika kode program tidak tersedia (misalnya ada di remote device, atau di hardware yang diproteksi), maka blackbox RE bisa dilakukan:</p>
<ul>
<li>Sekedar mengamati program ketika dijalankan</li>
<li>Mengubah input dan melihat perubahan output</li>
<li>Kelemahan: Sulit menemukan hal tersembunyi, misalnya jika program berubah perilakunya para Jumat Kliwon tanggal 13, tidak akan terdeteksi dengan hanya mencoba-coba</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="whitebox-re">Whitebox RE</h1>
<p>Jika kode program tersedia, maka cara ini yang dilakukan:</p>
<ul>
<li>Memahami program dengan membaca kodenya</li>
<li>Kadang source code tersedia dan bisa dibaca (contoh: kode Python, PHP) tapi dibuat menjadi rumit (obfuscated)</li>
<li>Sering kali source code sudah diterjemahkan menjadi bahasa mesin</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="mendapatkan-program">Mendapatkan program</h1>
<p>Kode program desktop mudah dicopy (cukup cari filenya).</p>
<p>Kode program mobile bisa diekstrak dengan mudah untuk versi android, tapi untuk iOS butuh device yang dijailbreak.</p>
<p>Kode malware kadang sifatnya fileless, hanya ada di memori (perlu diekstrak dari memori).</p>
<p>Kode program dalam chip kadang perlu diekstrak dengan hardware tertentu.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="reverse-engineering-embdded-system">Reverse engineering embdded system</h1>
<ul>
<li>Mengekstrak kode program (kadang sangat mudah, kadang sangat sulit)</li>
<li>Mengenal dan mendapatkan dokumentasi berbagai chip yang ada di hardware</li>
<li>Pada dasarnya kembali ke reversing software (firmware yang berjalan pada chip)</li>
</ul>

<ul>
<li>Untuk Aplikasi yang sangat sederhana, sudah cukup untuk membongkar program</li>
<li>Kita melihat representasi heksadesimal dan string-string yang terbaca</li>
<li>Apa yang dicari: string yang tidak biasa (kemungkinan password), URL, email</li>
</ul>

<h1 id="disassembler">Disassembler</h1>

<p>Assembly tergantung arsitektur CPU (Intel, Arm, RISC-V, PowerPC, MIPS, Loongson, dsb)</p>
<p>Kode sederhana dan kecil bisa dibaca, tapi kode kompleks akan sulit dibaca</p>

<h1 id="decompiler">Decompiler</h1>
<p>Mengembalikan kode sebisa mungkin ke high-level language.</p>
<p>Dalam kode yang dirilis, nama fungsi, variabel, dsb tidak semua bisa direkonstruksi.</p>
<p>Perlu campur tangan manual agar benar-benar terbaca.</p>
<p>Agar terbayang, akan saya berikan contoh seperti apa RE sebuah fungsi sangat sederhana.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>

<h1 id="source-asli">Source asli</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">static</span> <span class="hljs-type">void</span> <span class="hljs-title function_">bubble_sort</span><span class="hljs-params">(<span class="hljs-type">int</span> *numbers, <span class="hljs-type">int</span> count)</span>
{
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Bubble sort method\n&quot;</span>);
        <span class="hljs-type">int</span> i,j;
        <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; count; i++) {
                <span class="hljs-keyword">for</span> (j=i+<span class="hljs-number">1</span>; j &lt; count; j++) {
                        <span class="hljs-keyword">if</span> (numbers[i] &gt; numbers[j]) {
                                <span class="hljs-type">int</span> tmp = numbers[i];
                                numbers[i] = numbers[j];
                                numbers[j] = tmp;
                        }                 
                }
        }
}
</code></pre>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>

<h1 id="hasil-akhir">Hasil akhir</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">bubble_sort</span><span class="hljs-params">(<span class="hljs-type">int</span> *<span class="hljs-built_in">array</span>,<span class="hljs-type">int</span> count)</span>
{
  <span class="hljs-type">int</span> j;
  <span class="hljs-type">int</span> i;
  <span class="hljs-type">int</span> temp;
  
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Bubble sort method\n&quot;</span>);
  <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; j = i, i &lt; count; i = i + <span class="hljs-number">1</span>) {
    <span class="hljs-keyword">while</span> (j = j + <span class="hljs-number">1</span>, j &lt; count) {
      <span class="hljs-keyword">if</span> (<span class="hljs-built_in">array</span>[j] &lt; <span class="hljs-built_in">array</span>[i]) {
        temp = <span class="hljs-built_in">array</span>[i];
        <span class="hljs-built_in">array</span>[i] = <span class="hljs-built_in">array</span>[j];
        <span class="hljs-built_in">array</span>[j] = temp;
      }
    }
  }
  <span class="hljs-keyword">return</span>;
}
</code></pre>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>

<h1 id="source-code">Source code</h1>
<ul>
<li>Mendapatkan source code hanya satu langkah saja, memahami kode adalah langkah yang lebih sulit</li>
<li>Sudah banyak software di github, tapi berapa banyak programmer yang bisa paham?</li>
<li>Contoh lain: Kernel Linux juga sudah terbuka source codenya bahkan ada banyak buku yang menjelaskan tiap komponennya, apakah bisa dimengerti kebanyakan programmer?</li>
<li>memahami kode bisa butuh waktu berjam-jam, berhari-hari, dan bahkan berbulan-bulan</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="bahasa-lain">Bahasa lain</h1>
<p>Berbagai teknologi punya decompilernya masing-masing</p>
<p>Contoh: Android dengan JADX-GUI</p>
<p>.NET memiliki beberapa decompiler</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./jadx.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content"><footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>

<h1 id="tidak-selalu-bisa-ideal">Tidak selalu bisa ideal</h1>
<p>Dalam contoh di atas, fungsi hampir kembali 99% seperti semula, namun ini jarang terjadi:</p>
<ul>
<li>Tidak selalu ada string yang bisa membantu kita menebak nama fungsi</li>
<li>Optimasi compiler bisa menggabung banyak fungsi menjadi satu</li>
<li>Programmer membuat kode yang aneh/tidak efisien sehingga sulit dimengerti</li>
<li>Tool obfuscator digunakan untuk membuat fungsi sulit dipahami</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="default" lang="en-US" data-marpit-pagination="37" style="" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="ransomware-dan-re">Ransomware dan RE</h1>

<p>Versi awal ransomware banyak memiliki bug, dengan RE bisa dicari keynya (atau kelemahan ketika menghasilkan keynya).</p>
<p>Saat ini ransomware semakin bagus, kebanyakan tidak memiliki kelemahan lagi</p>
<p>Ada ransomware pemula yang masih salah dalam implementasi enkripsi, sehingga bisa ditangani dengan melakukan RE .</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="malware-dan-re">Malware dan RE</h1>
<p>Dengan RE, kita bisa mengetahui:</p>
<ul>
<li>Eksploit apa yang digunakan oleh malware (jika ada)</li>
<li>Kemungkinan asal malware (jika pembuatnya tidak teliti)</li>
<li>Bagaimana melakukan aksi defensif (misalnya dengan mengetahui bagaimana malware manargetkan suatu sistem, kita bisa memblok aksesnya)</li>
</ul>
<p>Contoh kasus: Stuxnet yang menargetkan PLC (programmable logic controller)</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="[itnext.io](https://itnext.io/how-i-reversed-a-nodejs-malware-and-found-the-author-7dd9531b389f)" data-theme="default" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--footer:[itnext.io](https://itnext.io/how-i-reversed-a-nodejs-malware-and-found-the-author-7dd9531b389f);--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="contoh-kisah-re">Contoh kisah RE</h1>

<p>Ini tentang Aplikasi pembaca buku/majalah Indonesia untuk iOS (saat ini aplikasinya sudah tidak ada lagi)</p>
<ul>
<li>Banyak orang tidak mau membeli atau sharing account</li>
<li>Banyak yang ingin membajak/mengcopy PDF majalahnya</li>
</ul>
<p>Mari kita lihat perkembangan aplikasi dan securitynya, supaya bisa melihat peran RE dalam membongkar (dan juga mengamankan) sebuah aplikasi.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="contoh-kisah-re-level-0">Contoh kisah RE: Level 0</h1>
<p>Dulu ketika dilaunch, aplikasi memakai In App Purchase (IAP) tapi caranya tidak aman (tidak mengecek server).</p>
<p>Di device yang dijailbreak, bisa mendownload semua majalah gratis dengan menginstall program yang akan memberitahu bahwa &quot;pembelian sukses&quot;.</p>
<p>Di level ini sekedar coba-coba melihat behavior program.</p>
<p>Ini sekedar blackbox RE, atau bahkan bisa dianggap tidak perlu RE.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="contoh-kisah-re-level-1">Contoh kisah RE: Level 1</h1>
<p>Aplikasi diperbaiki:  Pengecekan IAP di server (tidak bisa download jika tidak membeli).</p>
<ul>
<li>Format file majalah adalah PDF yang dienkrip (enkripsi standard PDF)</li>
<li>PDF didownload aplikasi dengan password statik, sama untuk semua majalah/ebook.</li>
<li>Hex Editor cukup untuk membukanya (terlihat string passwordnya), tool RE di sini hanya hex editor.</li>
</ul>
<p>Sekarang yang dilakukan orang: satu orang membeli majalah, lalu PDF-nya disebarkan setelah didekrip.</p>
<p>Semua orang bisa mendekrip dengan mudah karena passwordnya sama.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="contoh-kisah-re-level-2">Contoh kisah RE: Level 2</h1>
<p>Perbaikan versi berikutnya:</p>
<ul>
<li>Password berbeda untuk tiap majalah/buku</li>
<li>Password disertakan (plaintext) dalam request REST/JSON untuk konten</li>
<li>Tidak memakai SSL Pinning</li>
<li>Cukup memakai intercepting proxy untuk melihat JSON yang berisi password</li>
</ul>
<p>Semakin sedikit user yang bisa mendownload dan menyebarkan majalah digitalnya.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="contoh-kisah-re-level-3">Contoh kisah RE: Level 3</h1>
<ul>
<li>Dalam JSON disertakan password terenkripsi, perlu didekrip oleh aplikasi</li>
<li>Sekedar intercept tidak bisa (tidak tahu apa algoritma dan keynya)</li>
<li>Harus melakukan RE untuk mencari algoritma dan keynya</li>
<li>Kode dekrip memakai library standard, mudah diintercept dengan Frida</li>
</ul>
<p>Di level ini, yang mau melakukan prosesnya semakin sedikit</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="contoh-kisah-re-level-4">Contoh kisah RE: Level 4</h1>
<p>Versi terakhir:</p>
<ul>
<li>Kode dekrip password diobfuscate, tidak mudah dibaca</li>
<li>Memakai algoritma custom, sulit mencari algoritmanya</li>
<li>Kode program harus dibaca seksama</li>
<li>Mulai ada pembajak komersial yang menawarkan PDF berbayar dengan harga murah</li>
</ul>
<p>Pada akhirnya aplikasi ini tutup.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="pelajaran">Pelajaran</h1>
<ul>
<li>perlu secure software development lifecyle</li>
<li>sebelum rilis, ditest menggunakan RE untuk tahu seberapa rentan aplikasinya</li>
<li>produk RASP (Runtime Application Self-Protection) bisa membantu menambahkan kesulitan</li>
</ul>
<p>Sebagai catatan: segala macam bentuk DRM, pasti bisa dikalahkan, misalnya user bisa memfoto layar HP-nya.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="mau-belajar-re">Mau belajar RE?</h1>
<ul>
<li>Belajar dasar programming supaya tahu algoritma dasar</li>
<li>Bahasa/teknologi apa yang perlu dipelajari?
<ul>
<li>Tergantung pada apa yang mau direverse engineer</li>
<li>Tidak bisa memilih (misalnya: tidak bisa meminta malware developer untuk tidak memakai Go)</li>
</ul>
</li>
</ul>

<h1 id="latihan">Latihan</h1>
<footer>Copyright  2011-2024 <a href="https://sarahcandersen.com/post/168749352296">Sarah Andersen</a></footer>
</section>

<h1 id="tool-vs-skill">Tool vs Skill</h1>

<ul>
<li>Mengajari mengetik dengan Word bisa dilakukan dalam hitungan jam</li>
<li>Tapi mengajari orang jadi penulis buku/novel butuh waktu bertahun-tahun</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="buku-re">Buku RE</h1>
<p>Kebanyakan buku cepat ketinggalan jaman, tapi ilmu dasarnya tetap terpakai</p>
<ul>
<li>Practical Reverse Engineering: X86, X64, ARM, Windows Kernel, Reversing Tools, and Obfuscation</li>
<li>Practical Malware Analysis: The Hands-On Guide to Dissecting Malicious Software</li>
<li>The Ghidra Book: The Definitive Guide / The IDA Pro Book, 2nd Edition</li>
</ul>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="online-course">Online Course</h1>
<p><a href="https://www.udemy.com/topic/reverse-engineering/">https://www.udemy.com/topic/reverse-engineering/</a></p>
<p><a href="https://www.sans.org/cyber-security-courses/reverse-engineering-malware-malware-analysis-tools-techniques/">https://www.sans.org/cyber-security-courses/reverse-engineering-malware-malware-analysis-tools-techniques/</a></p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="ctf">CTF</h1>
<p>Banyak CTF membutuhkan RE, tantangan kategori binary exploitation butuh reverse engineering</p>
<p>CTF Flare-ON berfokus hanya pada RE (setahun sekali, arsip tahun-tahun sebelumnya bisa diakses)</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="masa-depan-reverse-engineering-di-era-ai">Masa depan Reverse Engineering di era AI</h1>
<p>AI akan membantu reverse engineering, tapi masih cukup panjang jalannya untuk bisa otomatis memahami proteksi yang kompleks</p>
<p>AI juga perlu direverse engineer</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="ai-membantu-re">AI membantu RE</h1>
<p>Saat ini sudah ada yang memanfaatkan AI/LLM (Large Language Model) untuk membantu menjelaskan kode hasil RE.</p>
<p>Masih belum bisa digunakan untuk hal yang kompleks, karena keterbatasan arsitektur LLM saat ini.</p>
<p>Perkembangannya untuk RE masih cukup lambat, karena contoh data untuk RE juga masih terbatas.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="keterbatasan-llm-saat-ini">Keterbatasan LLM saat ini</h1>
<p>Berbagai model berbasis LLM seperti ChatGPT, Gemini, Claude, dsb tidak memiliki kemampuan komputasi (akan salah jika ditanya pertanyaan matematika).</p>
<p>Saat ini ChatGPT dan yang lain membuat lalu  mengeksekusi kode.</p>
<p>Reverse engineering saat ini penuh dengan persoalan komputasi (perhitungan address, aritmatika pada data, dsb)</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="melakukan-reverse-engineering-terhadap-aplikasi-berbasis-ai">Melakukan reverse engineering terhadap Aplikasi berbasis AI</h1>
<p>Banyak aplikasi akan memanfaatkan AI (AI sebagai komponennya)</p>
<p>Kita bisa melakukan reverse engineering untuk mengetahui apakah modelnya memang akurat, bisa mencuri modelnya, atau mencari kelemahannya (adversarial AI)</p>
<p>Contoh kasus: reverse engineering pengenalan digit SIREKAP</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="melakukan-reverse-engineering-terhadap-model-ai">Melakukan reverse engineering terhadap model AI</h1>
<p>Saat ini banyak riset yang berusaha membongkar model AI, misalnya: mengetahui parameter model AI, bagaimana mengekstraksi data dari model AI.</p>
<p>Riset mengenenai ini masih di tahap awal.</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="penutup">Penutup</h1>
<p>RE Sangat penting untuk security</p>
<p>RE tidak mudah, tapi sangat menarik dan penuh tantangan</p>
<p>Masa depan RE masih cerah</p>
<footer>Yohanes Nugroho - 2024 - <a href="https://creativecommons.org/licenses/by-sa/4.0/">https://creativecommons.org/licenses/by-sa/4.0/</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-footer="Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/" data-theme="default" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--footer:Yohanes Nugroho - 2024 - https://creativecommons.org/licenses/by-sa/4.0/;--theme:default;" data-marpit-pagination-total="61" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="group-reversingid">Group Reversing.ID</h1>
<p>Group Telegram (banyak member walau agak kurang aktif)</p>
<p><a href="https://t.me/ReversingID">https://t.me/ReversingID</a></p>
